<!DOCTYPE HTML>
<html>
<head>
    <meta http-equiv="content-type" charset="utf-8">
    <title>一轮新月</title>

    <!--引入样式-->
    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<!--    <link rel="styleshet" href="assets\lib\bootstrap\css\bootstrap.min.css">-->
    <!-- 可选的 Bootstrap 主题文件（一般不用引入） -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
<!--    <link rel="stylesheet" href="assets\lib\bootstrap\css\bootstrap-theme.min.css">-->
    <!-- fileInput控件 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-fileinput/5.0.6/css/fileinput.min.css" integrity="sha256-0jMzmu+xN8Lxr0wvRizwxIPe/KGY3E6kYYC4UoiYMGc=" crossorigin="anonymous" />
    <link rel="stylesheet" href="static/css/index.css">
</head>

<body>

<!--主页-->
<div class="container">
    <!--标题-->
    <div class="row">
        <div class="col-md-12">
            <h1>一轮新月</h1>
        </div>
    </div>
    <div class="row">
        <ol class="breadcrumb">
            <li class="active">Home</li>
        </ol>
    </div>
    <!--按钮-->
    <div class="row">
        <div class="col-md-12">
            <button id="fileAddBtn" class="btn btn-primary pull-right" data-toggle="modal" data-target="#fileAddModal">
                <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                上传文件
            </button>
        </div>
    </div>
    <!--表格数据-->
    <div class="row">
        <div class="col-md-12">
            <table class="table">
                <thead>
                <tr>
                    <th>#</th>
                    <th>文件名</th>
                    <th>大小</th>
                    <th>属性</th>
                    <th class="text-center">操作</th>
                </tr>

                </thead>
                <tbody id="file_table">
                </tbody>
            </table>
        </div>
    </div>
</div>

<!-- 文件上传Modal -->
<div class="modal fade" id="fileAddModal" tabindex="-1" role="dialog" aria-labelledby="fileAddModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-body">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <h3 class="modal-title text-center" id="fileAddModalLabel">上传文件</h3>
            <div class="modal-body">
                <div class="file-loading">
                    <input id="fileInput" name="fileInput" multiple type="file">
                </div>
                <div id="kartik-file-errors"></div>
            </div>
            <div class="modal-body text-right">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">取消</button>
                <button id="continueBtn" type="button" class="btn btn-primary" >继续选择</button>
            </div>
        </div>
    </div>
</div>

<!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
<script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
<!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>
<!-- fileInput插件 -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-fileinput/5.0.6/js/fileinput.min.js" integrity="sha256-/spDNjmg+wrZfDzvvLMxHDvD9jGHNiPKu3xGdJ2rG20=" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-fileinput/5.0.6/js/locales/zh.min.js" integrity="sha256-AaOyAeeSYgNAXYP/uilRNR2vChBQveDaTX1MNkyW43M=" crossorigin="anonymous"></script>
<script src="static/js/path.js"></script>
<script src="static/js/common.js"></script>
<script src="static/js/index.js"></script>
<script src="static/js/deleteFile.js"></script>
<script src="static/js/uploadFile.js"></script>
<script src="static/js/downloadFile.js"></script>
</body>
</html>
